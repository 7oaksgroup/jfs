service: lambda-facebook-oauth

plugins:
  - serverless-offline

custom:
  stage: "${opt:stage, self:provider.stage}"

provider:
  name: aws
  region: us-west-2
  runtime: nodejs6.10
  memorySize: 1536
  timeout: 10
  versionFunctions: false
    
functions:
  google:
    handler: jfs.google
    events: 
      - http:
          path: /google
          method: get
          cors: true
    environment: ${file(env.yaml):${self:custom.stage}}
  root:
    handler: jfs.root
    events: 
      - http:
          path: /
          method: get
          cors: true
  auth:
    handler: auth.facebook
    events: 
      - http:
          path: prelaunch/auth/facebook
          method: get
          cors: true
    environment: ${file(env.yaml):${self:custom.stage}}
  register:
    handler: jfs.register
    events: 
      - http:
          path: prelaunch/register
          method: post
          cors: true
    environment: ${file(env.yaml):${self:custom.stage}}
  search:
    handler: jfs.search
    events: 
      - http:
          path: prelaunch/search
          method: get
          cors: true
    environment: ${file(env.yaml):${self:custom.stage}}
  getUser:
    handler: jfs.getUser
    events: 
      - http:
          path: prelaunch/user/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: true
    environment: ${file(env.yaml):${self:custom.stage}}