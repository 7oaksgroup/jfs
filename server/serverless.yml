service: lambda-facebook-oauth

plugins:
  - serverless-offline

custom:
  stage: "${opt:stage, self:provider.stage}"

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 1536
  timeout: 10
  versionFunctions: false
    
functions:
  auth:
    handler: auth.facebook
    events: 
      - http:
          path: prelaunch/auth/facebook
          method: get
    environment: ${file(env.yaml):${self:custom.stage}}
  register:
    handler: jfs.register
    events: 
      - http:
          path: prelaunch/register
          method: post
    environment: ${file(env.yaml):${self:custom.stage}}
  search:
    handler: jfs.search
    events: 
      - http:
          path: prelaunch/search
          method: get
    environment: ${file(env.yaml):${self:custom.stage}}